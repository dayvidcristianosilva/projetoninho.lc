<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cadastrar Usuário</title>
  <!-- Adicione os links para o Bootstrap CSS e JavaScript via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="nav">
      <a class="nav-link active" aria-current="page" href="/livros">Livros</a>
      <a class="nav-link" href="/categorias">Categorias</a>
      <a class="nav-link" href="/usuarios">Usuários</a>
      <a class="nav-link" href="/pedidos">Pedidos</a>
    </nav>
  </div>
  <h1>Cadastrar Usuário</h1>
  <form id="cadastrarUsuarioForm">
    <label for="nome">Nome do Usuário:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="senha">Senha do Usuário:</label>
    <input type="password" id="senha" name="senha" required><br><br>

    <input type="submit" value="Cadastrar Usuário">
  </form>

  <script>
    const form = document.getElementById('cadastrarUsuarioForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      fetch('http://localhost:3000/usuarios/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(data => {
          alert('Usuário cadastrado com sucesso!');
          // Você pode redirecionar o usuário para outra página ou fazer qualquer ação necessária aqui.
        })
        .catch(error => {
          console.error('Erro ao cadastrar usuário:', error);
        });
    });
  </script>
</body>

</html>
