<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>

<body>
    <header>Exercicio 14 - Formulários</header>

    <form action="">
        <fieldset>
            <legend>Elementos menu e área de texto</legend>
            <p>
            <fieldset>
                <legend>Seleção simples</legend>
                <p>
                    <select name="" id="lista1">
                        <option value="1" selected="selected">Um</option>
                        <option value="2">Dois</option>
                        <option value="3">Três</option>
                        <option value="4">Quatro</option>
                    </select>
                </p>
                <p>
                    <select id="lista2" size="4">
                        <option value="1" selected="selected">Um</option>
                        <option value="2">Dois</option>
                        <option value="3">Três</option>
                        <option value="4">Quatro</option>
                    </select>
                </p>
            </fieldset>
            </p>
            <p>
            <fieldset>
                <legend>Seleção múltipla</legend>
                <p>
                    <select id="lista3" multiple="multiple">
                        <option value="1">Um</option>
                        <option value="2">Dois</option>
                        <option value="3">Três</option>
                        <option value="4">Quatro</option>
                    </select>
                </p>
            </fieldset>
            </p>
            <p>
            <fieldset>
                <legend>Elemento área de texto</legend>
                <p>
                    <textarea id="comentario" cols="60" rows="5" wrap="on"></textarea>
                </p>
            </fieldset>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
        <footer>
            <address>copyright &copy; Dayvid Cristiano</address>
        </footer>
    </form>
</body>

</html>
