<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <header><center><h1>Lista</h1></center></header>

    <section id="lista-ordenada">
        <header>
            <h2>Lista Ordenada</h2>
        </header>
        <ol>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
        </ol>
    </section>

    <section id="lista-nao-ordenada">
        <header>
            <h2>Lista Não Ordenada</h2>
        </header>
        <ul>
            <li>Primeiro item</li>
            <li>Segundo item</li>
            <li>Terceiro item</li>
        </ul>
    </section>

    <section id="lista-de-definicao">
        <header>
            <h2>Lista de Definição</h2>
        </header>
        <dl>
            <dt>Ingredientes</dt>
            <dd>Primeiro item</dd>
            <dd>Segundo item</dd>
            <dd>Terceiro item</dd>
        </dl>

        <dl>
            <dt>Modo de fazer</dt>
            <dd>Primeiro item</dd>
            <dd>Segundo item</dd>
        </dl>
    </section>





</body>

</html>
