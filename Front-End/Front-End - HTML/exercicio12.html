<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4 </title>
</head>

<body>
    <header>Exercicio 12 - Formulários</header>
    <form method="post" enctype="multipart/form-data" action="">
        <fieldset>
            <legend>Opções de escolha</legend>
            <p>
            <fieldset>
                <legend>Turno</legend>
                <p>
                    <label for="manha"><input type="radio" name="turno" id="manha" value="Manhã">Manhã</label>
                    <label for="tarde"><input type="radio" name="turno" id="tarde" value="Tarde">Tarde</label>

                </p>
            </fieldset>
            </p>
            <p>
            <fieldset>
                <legend>Área de Interesse</legend>
                <p>
                    <label for="moda"><input type="checkbox" name="interesse" id="moda" value="Moda">Moda</label>
                    <label for="tecnologia"><input type="checkbox" name="interesse" id="tecnologia"
                            value="Tecnologia">Tecnologia</label>
                    <label for="esporte"><input type="checkbox" name="interesse" id="esporte"
                            value="Esporte">Esporte</label>
                    <label for="musica"><input type="checkbox" name="interesse" id="musica"
                            value="Música">Música</label>
                </p>
            </fieldset>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
        <footer>
            <address>copyright &copy; Dayvid Cristiano</address>
        </footer>
    </form>
</body>

</html>
