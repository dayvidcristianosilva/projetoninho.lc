<DOCTYPE html>
<html>
	<head></head>
	<body>
	<script>
	
	var pessoas = [];
	var resposta = prompt("Deseja inserir dados? 1 - Sim / 0 - Não");
	
	while(resposta == "1"){
		var nome = prompt("Nome:");
		var idade = prompt("Idade:");
		var endereco = prompt("Endereço:");
		
		var dados = [nome, idade, endereco];
		pessoas.push(dados);
		
		resposta = prompt("Deseja inserir dados? 1 - Sim / 0 - Não");
}
		for(var i = 0; i <= pessoas.length - 1; i++){
			document.write("Nome: " + pessoas[i][0] + "<br>" + "Idade: " + pessoas[i][1] + "<br>" + "Endereço: " + pessoas[i][2]);
			document.write("<br>"+"<br>");
		}
	</script>
	</body>
</html>
