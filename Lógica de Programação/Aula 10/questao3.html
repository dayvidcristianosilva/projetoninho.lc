<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var vetor = new Array(1, 2, 3, 4, 5, 6);
        var impar = [];

        for(var indice = 0; vetor.length; vetor++){
            if (vetor[vetor] % 2 == 0) {
                impar.push(vetor[indice]);
            }
        }
        document.write("Valores incluídos em ímpar: " + impar);
        console.log(vetor)
    </script>
</body>

</html>
