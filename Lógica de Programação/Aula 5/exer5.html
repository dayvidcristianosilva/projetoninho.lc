<!DOCTYPE html>
<html>
	<head></head>
<body>
	<script>
	
	var nomes = [];
	document.write(nomes);
	console.log(nomes);
	document.write("<br>");

	var contador = 1;

	for(contador <= 5){
	var nome = parseInt(prompt("Digite um nome: " + contador));
	nomes.push(nome);
	document.write(nomes);
	console.log(nomes);
	document.write("<br>");
	
	contador++
}
	</script>
	</body>
</html>
