<!DOCTYPE html>
<html>
	<head></head>
<body>
	<script>
	var n1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
	var n2 = parseInt(prompt("Digite o segundo valor inteiro:"));
	var op = prompt("Digite o operador:");
	var resultado = 0;

if(op == "+"){
	resultado = n1+n2;
	} else {
	if(op == "-"){
	resultado = n1-n2;
		} else {
		if(op == "*"){
			resultado = n1*n2;
				} else {
			if (op == "/"){
			  if(n2 == 0){
			 alert("Não é possível realizar a divisão por zero!");
		       }else{
				resultado = n1/n2;
	
				}
			}
		}
	}
}
document.write("Resultado: " + resultado);
	</script>
	</body>
</html>
