<!DOCTYPE html>
<html>
	<head></head>
<body>
	<script>
	
	//Prompt para pedir o primeiro número ao usuário;
	var num1 = parseInt(prompt("Digite um número:"));
	
	//Prompt para pedir o segundo número ao usuário;
	var num2 = parseInt(prompt("Digite outro número:"));
	
	//Var Soma para concatenar e somar;
	var soma = num1 + num2;
	
	//Imprimir o resultado da soma;
	document.write("A soma dos dois números é: " + soma);
	
	</script>
	</body>
</html>
