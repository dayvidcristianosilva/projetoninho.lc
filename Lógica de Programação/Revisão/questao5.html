<!DOCTYPE html>
<html>
	<head></head>
<body>
	<script>
	
	//Prompt para pedir o valor da compra;
	var valor = parseFloat(prompt("Digite o valor da sua commpra:"));
	
	//Var prestações para receber o valor enviado pelo o usuário e diviidir por 5;
	var prestacoes = valor / 5;
	
	//Imprimir o valor e quanto ficou as prestações;
	document.write("O valor do seu produto é R$" + valor + "." + " Dividido em 5x fica R$" + prestacoes);
	
	</script>
	</body>
</html>
