<!DOCTYPE html>

<body>
	<script>
	
	//Prompt para pedir o primeiro número ao usuário;

	//Prompt para pedir o segundo número ao usuário;

	//Imprimir os números que o usuário enviou;
	document.write(num1);
	document.write("<br>");
	document.write(num2);
	
	</script>
