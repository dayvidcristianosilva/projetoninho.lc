<!DOCTYPE html>
<html>
	<head></head>
<body>
	<script>
	
	//Prompr para pedir o valor que o usuário deseja enviar;
	var dolar =  parseFloat(prompt("Digite um valor em dolár:"));
	
	//Var para receber o valor enviado e converter em dólar;
	var conversao = dolar * 4.95;
	
	//Imprimir o valor convertido para Real;
	document.write("O valor digitado foi $" + dolar + ". " + "Convertido para o Real fica R$" + conversao);
	
	</script>
	</body>
</html>
