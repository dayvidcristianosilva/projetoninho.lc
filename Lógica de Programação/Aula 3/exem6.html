<!DOCTYPE html>
<html>
	<head></head>
	<body>
<script>
	var produto = 1;
	var valor = parseInt(prompt("Digite um valor numérico:"));
	
while(valor != 1){
	document.write(valor + " , ");
	var valor = parseInt(prompt("Digite um valor numérico:"));
	produto = produto * valor;
}
	document.write("<br>" + "O produto final: " + produto);
</script>
	</body>
</html>
