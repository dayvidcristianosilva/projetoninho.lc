<script>
	var qtdPessoas = 0;
	var resposta = parseInt(prompt("Tem alguém aí? 1 - Sim // 2 - Não"));

while(resposta == 1){
	qtdPessoas = qtdPessoas + 1 //qtdPessoas++
	resposta = parseInt(prompt("Tem alguém aí? 1 - Sim // 2 - Não"));
}
document.write("Pessoas presentes: " + qtdPessoas);
</script>
