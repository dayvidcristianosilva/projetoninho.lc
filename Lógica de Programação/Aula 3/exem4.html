<!DOCTYPE html>
<html>
	<head></head>
	<body>
<script>
var soma = 0;
var valor = parseInt(prompt("Digite um valor númerico:"));

while(valor != 0){
 document.write(valor + " + ");
 soma = soma + valor;
 valor = parseInt(prompt("Digite um valor númerico:"));
}
document.write("<br>" + "A soma de todos os número digitados é igual a: " + soma);

</script>
	</body>
</html>
